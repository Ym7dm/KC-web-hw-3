<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYM Shop</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2>GYM Shop</h2>
        <img src="./images/shopping-cart.png" alt="" />
        <div id="links">
          <a href="./products.html">Products</a>
          <a href="#about">About us</a>
          <a href="#contact">Contact us</a>
        </div>
      </div>

      <div class="content">
        <h1 id="welcome">Welcome to our online store for GYM equipment.</h1>

        <div id="about"></div>
        <div id="about-us">
          <h2>About Us</h2>
          <div data-aos="flip-left">
            <div id="wrap">
              <p>
                I am a web development student in Kuwait Codes cohort 2022 . My
                online store offers sports products.We provide service at the
                highest level. Our products support local production as well.
              </p>
            </div>

            <img src="./images/Untitled-1.jpg" alt="" />
          </div>
          <hr />
        </div>

        <div id="contact"></div>
        <div id="contact-us" data-aos="fade-up">
          <h2>Contact-us</h2>
          <form
            action="https://formsubmit.co/yahya1012005@gmail.com"
            method="POST"
          >
            <input id="email" type="email" placeholder="Email" required />
            <br />
            <input type="text" placeholder="Message" id="message" />
            <input type="submit" id="submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
